<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">Drone Zone</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item" id="nav-item-table">
            <a class="nav-link active" id="nav-item-table-label" aria-current="page">Table</a>
          </li>
          <li class="nav-item" id="nav-item-map">
            <a class="nav-link" id="nav-item-map-label" aria-current="page">Map</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container-fluid my-5">
    <div id="loader" class="d-flex justify-content-center">
      <div class="spinner-grow text-light" style="width: 7rem; height: 7rem;" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
    <div id="map-container" class="text-light" style="display: none;">
      <img src="https://picsum.photos/200/300" />
    </div>
    <table id="table" class="table table-dark table-striped" style="opacity: 0;">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Bild</th>
          <th scope="col">X</th>
          <th scope="col">Y</th>
          <th scope="col">Tik</th>
        </tr>
      </thead>
      <tbody id="table-body"></tbody>
    </table>
    <p id="result"></p>
  </div>
  <pre id="json-data"></pre>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
  <script src="./output/result.js"></script>
  <script src="main.js"></script>
</body>

</html>
